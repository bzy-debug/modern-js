<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function () {
        "use strict";
        const number = +prompt("Write a number");
        if (number > 0) alert(1);
        else if (number === 0) alert(0);
        else alert(-1);
      })();
    </script>
  </body>
</html>
